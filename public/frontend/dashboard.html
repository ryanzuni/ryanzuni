<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Dashboard Tugas</h4>
      <button onclick="logout()" class="btn btn-sm btn-outline-danger">Logout</button>
    </div>

    <div id="taskList" class="row row-cols-1 row-cols-md-2 g-3"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!token) location.href = 'index.html';

    async function loadTasks() {
      const res = await fetch('/api/tasks', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const tasks = await res.json();
      const container = document.getElementById('taskList');
      container.innerHTML = '';

      tasks.forEach(task => {
        const statusBadge = {
          pending: 'secondary',
          in_progress: 'warning',
          done: 'success'
        }[task.status] || 'secondary';

        container.innerHTML += `
          <div class="col">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">${task.title}</h5>
                <p class="card-text">${task.description}</p>
                <p><span class="badge bg-${statusBadge}">${task.status}</span></p>
              </div>
            </div>
          </div>
        `;
      });
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    loadTasks();
  </script>
</body>
</html>
